<!--错误提示弹窗-->

<script>
  var input = document.querySelector('input');
  var bodyHeight=document.body.offsetHeight;
  input.onclick=function (ev) {
    document.querySelector("body").style.height="9999px";
    setTimeout(function () {
      document.body.scrollTop=document.documentElement.scrollTop = input.getBoundingClientRect().top+pageYOffset-5
    },50);
    window.addEventListener('touchmove',fn,false)
  };
  input.onblur=function (ev) {
    document.querySelector("body").style.height="auto";
    document.querySelector("body").removeAttribute("style")
